<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BT -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="navbar">
        <img src="../img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html"> Home </a></li>
                    <li><a href="../pages/productos.html"> Productos </a></li>
                    <li><a href="../pages/como-comprar.html">Como Comprar </a></li>
                    <li><a href="../pages/nosotros.html"> Nosotros </a></li>
                    <li><a href="../pages/contacto.html"> Contacto </a></li>
                </ul>
            </nav>
        <img src="../img/menu.png" class="menu">
        </div>
    </header>
    <main class="main">
        <h3 class="contacto">Contacto</h3>
        <div class="container">
            <form class="row g-2 mt-2 mb-3">
                <div class="col-12">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
                </div>
                <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="col-12">
                    <label for="phoneInput" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="phoneInput" placeholder="Telefono (Opcional)">
                </div>
                <div class="col-12">
                    <label for="mensajeInput" class="form-label">Mensaje</label>
                    <textarea name="mensaje" id="mensajeInput" class="form-control" cols="30" rows="8"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
            </form>

        </div>
        <div class="contactoEmail">
            <p>Escribinos via E-mail a: consultas@tundra.com.ar</p>
            <p>O bien en nestro instagram: @tundra.deco</p>
        </div>
    </main>
    <footer>
        <!-- Pie de Pag -->
        <div class="pie">
            <h3 class="pie__titulo">Todos Los Derechos Reservados</h3>
            <h4 class="pie__subtitulo">Nuestras Redes</h4>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/logo-face.png" alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/logo-insta.png" alt="Logo Instagram"></a>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
